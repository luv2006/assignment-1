<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists  Example</title>
</head>
<body>
    <h1>Examples of Ordered and Unordered Lists</h1>
    <h2>Ordered List</h2>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Black tea</li>
        
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>Data science </li>
        <li>Artificial intelligence</li>
        <li>Machine Learning</li>
    </ul>
</body>
</html>
