<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <style>
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        td {
            background-color: #fafafa;
        }
    </style>
</head>
<body>

    <h1>Sample Table with 2 Rows and 3 Columns</h1>

    
    <table>
        <!-- Table header -->
        <thead>
            <tr>
                <th>FirstName</th>
                <th>lastName</th>
                <th>City</th>
            </tr>
        </thead>

        <!-- Table body -->
        <tbody>
            <!-- First row -->
            <tr>
                <td>vishal</td>
                <td>sharma</td>
                <td>mumbai</td>
            </tr>

            <!-- Second row -->
            <tr>
                <td>virat</td>
                <td>kohli</td>
                <td>bangalore</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
